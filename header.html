<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link rel="stylesheet" href="header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="navbar-icon-container">
                <img src="/png/nav.png" alt="Navbar Icon" class="icon navbar-icon">
            </div>
            <span class="navbar-text">Digital Products</span>
            <nav class="menu">
                <a href="#home">Home</a>
                <a href="#shop">Shop</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="search-container">
                <img src="/png/search.png" alt="Search Icon" class="search-icon">
                <input type="text" class="search-input" placeholder="Search">
                <img src="/png/list.png" alt="Action List Icon" class="action-icon">
            </div>
            <img src="/png/account.png" alt="Account Icon" class="icon account-icon">
            <a href="#signup" class="sign-link">Signup</a>
            <a href="#signin" class="sign-link">Signin</a>
            <img src="/png/cart.png" alt="Cart Icon" class="icon cart-icon">


        </div>
    </header>

</body>

</html>
